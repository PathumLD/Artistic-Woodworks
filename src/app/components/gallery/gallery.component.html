<!-- portfolio.component.html -->
<div class="bg-gray-50 min-h-screen py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h1 class="text-5xl font-bold text-stone-800 mb-4">Portfolio</h1>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">Discover our artistic wood creations that transform spaces and captivate audiences</p>
    </div>
    
    <!-- Portfolio Categories -->
    <div class="flex flex-wrap justify-center gap-4 mb-12">
      <button 
        *ngFor="let category of categories" 
        [ngClass]="{'bg-blue-500 text-white': activeCategory === category, 'text-gray-700': activeCategory !== category}"
        class="px-6 py-2 rounded-full font-medium transition-all duration-300 hover:bg-blue-500 hover:text-white"
        (click)="setActiveCategory(category)">
        {{ category }}
      </button>
    </div>
    
    <!-- Portfolio Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Portfolio Items -->
      <div *ngFor="let item of filteredPortfolioItems" class="transition-all duration-300 hover:-translate-y-2 group">
        <div class="relative overflow-hidden rounded-lg shadow-lg">
          <img [src]="item.imageUrl" [alt]="item.title" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
            <h3 class="text-xl font-semibold text-white mb-2">{{ item.title }}</h3>
            <p class="text-gray-200">{{ item.description }}</p>
            <a [routerLink]="['/portfolio', item.id]" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-300">View Details</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Load More Button -->
    <div class="text-center mt-12">
      <button 
        *ngIf="hasMoreItems"
        (click)="loadMoreItems()"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
        Load More Works
      </button>
    </div>
  </div>
</div>
